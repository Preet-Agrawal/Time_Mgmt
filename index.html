<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task & Time Management</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Task & Time Management</h1>
      <p class="tagline">Organize tasks with deadlines and priorities</p>
    </header>

    <section class="add-task">
      <form id="task-form" class="task-form">
        <div class="form-row">
          <input type="text" id="task-title" placeholder="Task title" required maxlength="120" autocomplete="off">
          <select id="task-priority" aria-label="Priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>
          <input type="date" id="task-due" aria-label="Due date" required>
          <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
      </form>
    </section>

    <section class="filters">
      <div class="filter-tabs">
        <button type="button" class="filter-tab active" data-filter="all">All</button>
        <button type="button" class="filter-tab" data-filter="today">Today</button>
        <button type="button" class="filter-tab" data-filter="pending">Pending</button>
        <button type="button" class="filter-tab" data-filter="completed">Completed</button>
      </div>
    </section>

    <section class="tasks">
      <ul id="task-list" class="task-list" aria-live="polite"></ul>
      <p id="empty-state" class="empty-state" hidden>No tasks match this filter. Add a task or change the filter.</p>
    </section>

    <div id="edit-modal" class="modal" role="dialog" aria-labelledby="edit-modal-title" aria-modal="true" hidden>
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <h2 id="edit-modal-title" class="modal-title">Edit Task</h2>
        <form id="edit-form" class="edit-form">
          <input type="hidden" id="edit-id">
          <label for="edit-title">Title</label>
          <input type="text" id="edit-title" required maxlength="120" autocomplete="off">
          <label for="edit-priority">Priority</label>
          <select id="edit-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>
          <label for="edit-due">Due date</label>
          <input type="date" id="edit-due" required>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary cancel-edit">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
